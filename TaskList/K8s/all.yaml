apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: tasks-app-rs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tasks-app
  template:
    metadata:
      labels:
        app: tasks-app
    spec:
      containers:
      - name: tasks-app
        image: hossambarakat/tasklist
        ports:
        - containerPort: 80